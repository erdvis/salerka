<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Po kiek reik susimest</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://media.giphy.com/media/RGz1O9sNG5xHeDxCG2/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Calculator Container */
        .calculator {
            background-color: rgba(45, 45, 45, 0.9); /* Slight transparency */
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        /* Header */
        .calculator h1 {
            color: #fc5200;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .calculator input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            background-color: #404040;
            color: #fff;
            outline: none;
        }

        /* Calculate Button */
        .calculator button {
            background-color: #980000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .calculator button:hover {
            background-color: #ba3805;
        }

        /* Result Display */
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Po kiek reik susimest</h1>
        <form id="fuelCalculator">
            <input type="number" id="fuelPrice" placeholder="Salerkos kaina" required>
            <input type="number" id="fuelConsumption" placeholder="Kiek ryja" required>
            <input type="number" id="distance" placeholder="Atstumas" required>
            <input type="number" id="persons" placeholder="Kiek žmonių" required>
            <button type="button" onclick="calculateCost()">Nu žiūrim</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateCost() {
            // Get input values
            const fuelPrice = parseFloat(document.getElementById('fuelPrice').value);
            const fuelConsumption = parseFloat(document.getElementById('fuelConsumption').value);
            const distance = parseFloat(document.getElementById('distance').value);
            const persons = parseInt(document.getElementById('persons').value);

            // Validate inputs
            if (isNaN(fuelPrice) || isNaN(fuelConsumption) || isNaN(distance) || isNaN(persons) || persons <= 0) {
                document.getElementById('result').innerText = "Please enter valid numbers.";
                return;
            }

            // Calculate cost per kilometer and total cost
            const costPerKm = (fuelPrice * (fuelConsumption / 100)).toFixed(2);
            const totalCost = (costPerKm * distance).toFixed(2);

            // Calculate cost per person
            const costPerPerson = (totalCost / persons).toFixed(2);

            // Display result
            document.getElementById('result').innerHTML = `
                Kilometro kaina: €${costPerKm}<br>
                Viso ${distance} km: €${totalCost}<br>
                Vienam žmogui: €${costPerPerson}
            `;
        }
    </script>
</body>
</html>
